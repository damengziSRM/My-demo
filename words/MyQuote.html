<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我说</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/myQuote.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/myQuote.js"></script>
</head> 
<body>
	<div class="quote-box">
		<div class="quote-text">
			<i class="fa fa-quote-left"></i><span id="text"></span>
		</div>
		<div class="quote-author">
			<span id="author"></span>
		</div>
		<div class="buttons">
			<a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
				<i class="fa fa-twitter"></i>
			</a>
 			<a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
				<i class="fa fa-facebook"></i>
			</a>
			<button class="button" id="new-quote">New quote</button>
		</div>
	</div>
	<div class="footer"> by <a href="http://codepen.io/Rosemond/#">Rosemond</a></div>
</body>
</html>
